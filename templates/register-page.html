{% extends "base.html" %}


{% block title %} Register {% endblock %}

{% block content %}
<div class=" container col-md-3 pt-5">
  <form action="{% url 'register' %}" method="post">{% csrf_token %}
    <!-- Email input -->
    <div class="form-outline mb-4 pt-5">
      <label class="form-label" for="form2Example1">Email address</label>
      <input type="email" name="email" class="form-control" />
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example2">Password</label>
      <input type="password" name="password1" class="form-control" />
    </div>

    <!-- Repeat Password input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example2">Repeat Password</label>
      <input type="password" name="password2" class="form-control" />
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <!-- Checkbox -->
      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" value="" id="registerCheck" checked
          aria-describedby="registerCheckHelpText" />
        <label class="form-check-label" for="registerCheck">
          I have read and agree to the <a href="#">terms</a>
        </label>
      </div>

      <div class="col">
        <!-- Simple link -->
        <a href="#!">Forgot password?</a>
      </div>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>

    <!-- Register buttons -->
    <div class="text-center">
      <p>Are you a member? <a href="{% url 'login' %}">Login</a></p>
    </div>
  </form>
</div>

{% endblock %}
